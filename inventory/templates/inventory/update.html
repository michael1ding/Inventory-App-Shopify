{% extends 'shared.html' %}

{% block title %}
    <title>Update Item {{ item }}</title>
{% endblock title %}

{% block content %}
    <h1 style="text-align: center;">Update Item {{ item }} in Michael's Store </h1>

    <form action="" method="POST"> <!-- same url with post req -->
        {% csrf_token %}
        {{ form.as_p }} <!--parent django modelform class method -->
        <button class="btn btn-primary">Update</button>
    </form>
{% endblock content %}
